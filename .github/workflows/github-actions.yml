name: GitHub Actions
on: [push]
jobs:
  inits:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.18.1]
    steps:
        - uses: actions/checkout@v3
        - name: Starting Node.js ${{ matrix.node-version}}
          uses: actions/setup-node@v3
          with:
            node-version:  ${{ matrix.node-version}}
        - name: install modules
          run: npm install
        - name: build project
          run: npm run build
        - name: run unit tests
          run: npm run test
        - name: run e2e tests
          run: npm run e2e
        - name: run eslint
          run: npm run lint
        - name: run storybook
          run: npm run build:storybook
        - name: run typecheck
          run: npm run type:check
    
